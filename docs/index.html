<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
</head>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body{
        background-color: white;
    }

    #titulo{
        text-align: center;
        background-color: rgb(30,30,30);
        font-family:'Courier New', Courier, monospace;
        color: white;
        position: fixed;
        top: 0;
        width: 100%;
    }

    #conteudo{
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .button{
        background-color: rgb(30, 30, 30);
        border-radius: 25px; 
        padding: 16px;
        color: white;
        text-align: center;
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        margin: 10px;
        width: 250px;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px;
        transition: 0.3s;
    }

    .button:hover{
        box-shadow: none;
        transform: translateY(-1.2em);
        background-color: rgb(44, 24, 162);
    }

    a{
        text-decoration: none;
    }


   
</style>

<body>
    <div id="titulo">
        <p>Leonardo Alves Nunes - Turma 09 - Grupo 03</p>
    </div>
    
    <div id="conteudo">
        <a href="./Semana1"><div class="button"><p>Atividade Semana 1</p></div></a>
        <a href="./Semana3"><div class="button"><p>Atividade Semana 3</p></div></a>
        <a href="./Semana5"><div class="button"><p>Atividade Semana 5</p></div></a>
        <a href="./Semana7"><div class="button"><p>Atividade Semana 7</p></div></a>
    </div>

</body>
</html>
